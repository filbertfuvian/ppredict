<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Protein Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar {
            width: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-sizing: border-box;
            height: 56px;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .navbar-logo {
            width: 32px; height: 32px; background: #2980b9; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; font-size: 1.2em; }
        .navbar-title {
            font-size: 1.2em; color: #2c3e50; font-weight: bold;
        }
        .navbar-right {
            display: flex;
            gap: 24px;
        }
        .navbar-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar-link:hover {
            color: #2980b9;
        }
        .header-strip { background: #2980b9; color: #fff; padding: 56px 0 40px 0; text-align: center; font-size: 2em; font-weight: bold; letter-spacing: 1px; position: relative; }
        .header-desc { font-size: 0.6em; font-weight: 400; color: #eaf3fb; margin-top: 18px; text-align: center; }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
            width: 80%;
            margin: 40px auto;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 32px 0;
            gap: 4%;
        }
        .left-section {
            width: 48%;
            display: flex;
            flex-direction: column;
            height: auto;
        }
        .section-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #2c3e50;
        }
        .sub-title {
            font-size: 0.95em;
            font-weight: 400;
            margin-bottom: 8px;
            color: #111;
        }
        .left-section form {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .left-section textarea {
            width: 100%;
            min-height: 120px;
            font-size: 1em;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            resize: none;
        }
        .left-section button {
            width: 50%;
            padding: 10px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 8px;
            justify-self: flex-start;
        }
        .left-section button:hover {
            background: #1c5980;
        }
        .right-section {
            width: 48%;
            display: flex;
            flex-direction: column;
            height: auto;
        }
        .upload-box {
            width: 100%;
            background: #eaf3fb;
            border: 2px dashed #2980b9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2980b9;
            font-size: 1.1em;
            opacity: 0.85;
            transition: background 0.2s, border 0.2s;
            height: 100%;
            min-height: 260px;
            flex-grow: 1;
        }
        .upload-box.dragover {
            background: #d0e7fa;
            border-color: #1c5980;
        }
        .upload-box input[type="file"] {
            display: none;
        }
        .upload-label {
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container > .left-section,
        .container > .right-section {
            display: flex;
            flex-direction: column;
            flex: 1 1 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo">pP</div>
            <span class="navbar-title">pPredict</span>
        </div>
        <div class="navbar-right">
            <a href="/" class="navbar-link">Home</a>
            <a href="#about" class="navbar-link">About</a>
            <a href="#contact" class="navbar-link">Contact</a>
        </div>
    </nav>
    <div class="header-strip">
        Welcome to pPredict
        <div class="header-desc">
            A website to identify protein sequences.
        </div>
    </div>
    <div class="container">
        <div class="left-section">
            <div class="section-title">Upload Protein Sequence</div>
            <form method="post" action="/predict/">
                {% csrf_token %}
                <div class="sub-title">Enter Protein Sequence</div>
                <textarea id="sequence" name="sequence" required placeholder="Enter protein sequence here..."></textarea><br>
                <button type="submit">Predict Structure</button>
            </form>
        </div>
        <div class="right-section">
            <label class="upload-box upload-label" for="file-upload">
                <input id="file-upload" type="file" accept=".txt,.fasta" />
                <span>Drag & Drop or Click to Upload<br><small>(Accepted: .txt, .fa)</small></span>
            </label>
        </div>
    </div>
</body>
</html>
